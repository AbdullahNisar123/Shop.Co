<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOP.CO | SignUp</title>
    <link rel="stylesheet" href="/css/output.css" />
    <script src="/js/app.js" defer></script>
  </head>
  <body>
    <div
      class="bg-[url('/assets/images/signin-bg.png')] md:bg-cover  bg-no-repeat w-full flex flex-col justify-evenly md:justify-between items-center  h-[100vh] bg-mobile-300"
    >
      <div class="flex justify-between w-full px-5 md:px-[60px] py-[15px]">
        <h1
          class="[font-family:'intefral-bold'] md:text-[32px] text-[25px] text-black flex items-center"
        >
          <a href="/index.htm"> shop.co </a>
        </h1>
        <a
          href="/signup.html"
          class="px-7 md:px-10 py-3 uppercase bg-transparent border border-black"
        >
          sign Up
        </a>
      </div>
      <div
        class=" bg-transparent md:bg-white md:shadow-lg md:shadow-neutral-700 px-10 md:px-[85px] py-[25px] flex flex-col gap-[32px] w-full md:w-fit"
      >
        <div class="text-center">
          <h1
            class="text-[26px] md:text-[30px]  font-bold [font-family: Arial, Helvetica, sans-serif]"
          >
            Log In to SHOP.CO
          </h1>
          <p class="text-[12px] font-normal text-[#4e4e4e]">
            Quick & Simple way to Automate your payment
          </p>
        </div>
        <div class="flex flex-col gap-4">
          <p id="signin-error-msg" class="text-red-500 relative top-4"></p>
          <div class="flex flex-col border-[#E0E0E0] border bg-white/70">
            <div class="px-4 py-3.5 border-b border-[#E0E0E0] ">
              <p class="text-[10px] uppercase">email address</p>
              <input
                type="email"
                id="login-email"
                class="outline-none text-[#212121] w-full text-[18px]"
                placeholder="abdullahmalik.dev@gmail.com"
              />
            </div>

            <div class="px-4 py-3.5 border-b border-[#E0E0E0]">
              <p class="text-[10px] uppercase">password</p>
              <input
                type="password"
                id="login-password"
                class="outline-none text-[#212121] w-full text-[18px]"
                placeholder="***********"
              />
            </div>
          </div>
          <div class="flex justify-between">
            <label class="flex gap-4 items-center">
              <input type="checkbox" class="w-5 h-5 form-checkbox" />
              <p class="text-[#616161] text-[13px] cursor-pointer">
                Remember Me
              </p>
            </label>
            <a href="#" class="capitalize text-[#616161] hover:underline"
              >forgot password?</a
            >
          </div>
          <button
            class="w-full bg-black text-white uppercase px-[100px] py-[15px] rounded-[62px]"
            onclick="logIn()"
            id="login-btn"
          >
            Proceed
          </button>

          <p class="uppercase text-[12px] text-center">or use</p>
          <div class="flex items-center justify-center gap-5">
            <div class="w-9 h-9 relative group cursor-pointer">
              <img
                src="/assets/images/icons8-google.png"
                alt="google icon"
                width="100"
              />
              <span
                class="absolute bottom-full mb-1 left-1/2 -translate-x-1/2 hidden group-hover:block bg-black text-white text-xs rounded px-2 py-1"
              >
                Temporarily unavailable
              </span>
            </div>

            <div class="w-9 h-9 relative group cursor-pointer">
              <img
                src="/assets/images/icons8-facebook.png"
                alt="facebook icon"
                width="100"
              />
              <span
                class="absolute bottom-full mb-1 left-1/2 -translate-x-1/2 hidden group-hover:block bg-black text-white text-xs rounded px-2 py-1"
              >
                Temporarily unavailable
              </span>
            </div>
            <div class="w-9 h-[48px] relative group cursor-pointer">
              <img src="/assets/images/apple.png" alt="apple icon" />
              <span
                class="absolute bottom-full mb-1 left-1/2 -translate-x-1/2 hidden group-hover:block bg-black text-white text-xs rounded px-2 py-1"
              >
                Temporarily unavailable
              </span>
            </div>
          </div>
        </div>
      </div>
      <footer class="flex w-full justify-center items-center pb-[20px] ">
        <p class="text-[#616161] text-[16px]">
          Â© 2021. - 2025 All Rights Reserved.
          <span class="[font-family:'intefral-bold']">SHOP.CO</span>
        </p>
      </footer>
    </div>
  </body>
</html>
